	<!-- Bottom left buttons-->
	<div class="sideconf" style="height: 60px;">
		<button class="button_cls2" id="side_close_open"> <img src="Icons\Close.svg" class="bar-icon" id="side_cl_op_id"
				style="transform: rotate(90deg);"> </button>
		<button class="button_side" id="rulet" value="1"> <img src="Icons\Rulet.svg" class="bar-icon"> </button>
		<button class="button_side" id="stickmod" value="2" style="background-color: rgb(147, 210, 255);"> <img
				src="Icons\ObjCon.svg" class="bar-icon"> </button>

	<!-- Configurator-->
	<div id="confarea" style="display: none;">
		<div class="conf_background"></div>
		<div id="loadscreen2" class="loader2">
			<span>L</span>
			<span style="--delay: 0.1s">O</span>
			<span style="--delay: 0.3s">A</span>
			<span style="--delay: 0.4s">D</span>
			<span style="--delay: 0.5s">I</span>
			<span style="--delay: 0.6s">N</span>
			<span style="--delay: 0.7s">G</span>
		</div>
		<div class="configurator">
			<div id="confmenu"
				style="width: 600px; height: 700px; background-color: #f1f1f1; border-right: 1px solid black; border-left: 1px solid black;">
				<div class="color_select">
					<label>
						<input class="radio" type="radio" name="test" value="20 20 23">
						<img src="Icons\C1.svg" class="dots">
					</label>

					<label>
						<input class="radio" type="radio" name="test" value="217 192 34">
						<img src="Icons\C2.svg" class="dots">
					</label>

					<label>
						<input class="radio" type="radio" name="test" value="244 248 244" checked>
						<img src="Icons\C3.svg" class="dots">
					</label>

					<label>
						<input class="radio" type="radio" name="test" value="112 31 41">
						<img src="Icons\C4.svg" class="dots">
					</label>

					<label>
						<input class="radio" type="radio" name="test" value="7 115 122">
						<img src="Icons\C5.svg" class="dots">
					</label>

					<label>
						<input class="radio" type="radio" name="test" value="0 93 82">
						<img src="Icons\C6.svg" class="dots">
					</label>
				</div>
			</div>
			<div class="paramtr_conf">

					<div class="wrapper" id="access34">
						<div class="box cbcont" id="access3">  <input type="checkbox" class="custom-checkbox" id="access3"> <label for="access3">Accessory 3</label></div>

				<div id="PostBoxconf" style="display: none; text-align: left;  color:black; padding-top: 50px;">

					<div id="postbox_controlset">
					</div>
					<div class="box" style="margin-top: 30px; justify-content: center; display: flex;">
						<input type="button" id="stack_add" value="Add stack" class="main_button postbox_control"
							style="width: 240px; height: 40px; z-index: 12;">
					</div>
				</div>
				<div class="box" style="margin-top: 30px; justify-content: center; display: flex;">
					<input id="spawnconfigurated" type="button" class="main_button" value="Create"

				</div>

	<div id="content">
		<!-- NavigationBar-->
		<div class="fixed_nav">
			<div class="logo-bar"><img src="Icons\ModeX.svg" class="logo-icon">
				<!--<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank" style="width: 2px; height: 2px; margin-left: 50px;">--></a>
			</div>
			<div class="box"
				style="height: 60px; width: 100%; border-top: solid 0.5px black; border-bottom: solid 0.5px black; display: flex; justify-content: space-between;">
				<div class="box" style="height: 60px;">
					<button class="button_nav" id="nav-1" value="1"> <img src="Icons\SetBG.svg" class="bar-icon">
					</button>
					<button class="button_nav" id="nav-2" value="2"> <img src="Icons\TheWall.svg" class="bar-icon">
					</button>
					<button class="button_nav" id="nav-4" value="4"> <img src="Icons\Catalog.svg" class="bar-icon">
					</button>
					<button class="button_nav" id="nav-3" value="3"> <img src="Icons\Save.svg" class="bar-icon">
					</button>
				</div>
				<div class="box" style="height: 60px;">
					<div style="display: flex; margin-right: 100px;">
						2D
						<input type="range" id="scale2D" style="margin: 10px;" min="0.3" max="3" step=".1" value="1">
					</div>
					<button class="button_nav" id="nav-5" value="5" style=" display: none; "> <img
							src="Icons\TheDoor.svg" class="bar-icon"> </button>
					<button class="button_3D" id="cameraswitcher"> <img src="Icons\3D.svg" class="bar-icon"> </button>
				</div>
			</div>
		</div>
		<!---->

		<!--SideBar-->
		<div id="Sidenav" class="sidenav">
			<button class="button_cls" id="close-nav"> <img src="Icons\Cross.svg" class="bar-icon"> </button>

			<!--Block1-->
			<div id="block_1" style="margin: 0px 25px;">
				<div class="main_groupe"> Select an image
					<input type="file" id="blueprint" value="A" class="inputfile">
					<label for="blueprint" class="main_button"
						style="display: flex; margin: 15px 0px; align-items: center;">Choose a file</label>
					<label id="choose_file_text" class="choose_file"></label>
				</div>
				<input type="button" id="editbp" value="Set scale" class="main_button">
			</div>
			<!---->

			<!--Block2-->
			<div id="block_2" style="margin: 0px 25px;">
				<button class="main_button rset2" id="radio-wall" value="1">Wall <img src="Icons\TheWall.svg"
						class="bar-icon"></button>
				<button class="main_button rset2" id="radio-floor" value="4">Floor <img src="Icons\Floor.svg"
						class="bar-icon"></button>
				<button class="main_button rset2" id="radio-columnS" value="2">Column Round <img src="Icons\Cround.svg"
						class="bar-icon"></button>
				<button class="main_button rset2" id="radio-columnR" value="3" style="display: none;">Column Rectangular
					<img src="Icons\Crect.svg" class="bar-icon"></button>
			</div>
			<!---->

			<!--Block5-->
			<div id="block_5" style="margin: 0px 25px;">
				<div style="display: none;">
					<button class="main_button rset3" id="radio-door" value="1">Place door</button>
					<button class="main_button rset3" id="radio-window" value="2">Place window</button>
					<div class="main_groupe">
						Offset on a wall
						<input type="range" id="Obj_location" style="margin: 10px;" min="1" max="100" step="1"
							value="1">
					</div>
					<div class="main_groupe">
						<label>Raise from floor</label>
						<input id="" type="number" class="xyz_input" value="0">
					</div>
					<div class="main_groupe">
						<label>Object width</label>
						<input id="" type="number" class="xyz_input" value="0">
					</div>
					<div class="main_groupe">
						<label>Object height</label>
						<input id="" type="number" class="xyz_input" value="0">
					</div>
				</div>
			</div>
			<!---->

			<!--Block3-->
			<div id="block_3" style="margin: 0px 25px;">
				<button class="main_button" id="exporter" value="exporter"
					style="width: 212px; position: relative; right: 10px; height: 60px;">Export <img
						src="Icons\Upload.svg" class="bar-icon"></button>
				<div style="
				width: 212px; 
				position: relative; 
				right: 10px; 
				height: 60px; 
				outline: none;
				margin-top: 50px;
				border: solid 1px black;
				background-color: #EDEDED;
				display: flex;
				text-align: center;
				justify-content: space-evenly;
				font-size: 15px;
				color: #000;
				align-items: center;">Get price</div>
				<div class="send-noodles contact-form">
					<form id="contact-form">
						<input type="text" name="contact_number" style="display: none;">
						<p><input type="text" name="user_name" class="xyz_input" placeholder="Name"
								style="width: 200px; height: 30px;"></p>
						<p><input type="text" name="user_company" class="xyz_input" placeholder="Company"
								style="width: 200px; height: 30px;"></p>
						<p><input type="email" name="user_email" class="xyz_input" placeholder="E-mail"
								style="width: 200px; height: 30px;"></p>
						<p><input type="tel" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="xyz_input"
								placeholder="Phone" style="width: 200px; height: 30px;"></p>
						<textarea name="message" class="xyz_input" placeholder="Comment"
							style="width: 200px; height: 60px;"></textarea>
						<input type="button" class="main_button" id="plsw" value="Send request"
							style="width: 212px; height: 45px; margin-top:10px;">
					</form>
				</div>
			</div>
			<!---->

			<!--Block4-->
			<div id="block_4" style="margin: 0px 25px;">
				<!--	
				<input type="text" id="form1"  class="search_bar" placeholder="Search">
				<button class="main_button" id="search_selector" style="margin-top: 3px;">Category</button>		
				-->
				<ul id="listnav" style="list-style-type:none; margin: 0px; margin-bottom: 100px; padding: 0px;"></ul>
			</div>
			<!---->

		</div>
		<!---->



		<!--Main Area-->
		<div id="canvas" style="position: fixed; top: 0; bottom: 0; width: 100%"></div>
		<!---->
