<!DOCTYPE html>
<html>
	
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link type="text/css" rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<meta charset="utf-8">
	<link rel="icon" href="Media/SVG/Main logo.svg">
	<title>MoodX</title>
	
</head>


<body oncontextmenu="return false;" >
	<div id="loadscreen" class="loader">
		<span class="span">M</span>
		<span class="span" style="--delay: 0.1s">O</span>
		<span class="span" style="--delay: 0.3s">O</span>
		<span class="span" style="--delay: 0.4s">D</span>
		<span class="span" style="--delay: 0.5s">X</span>
	</div>
	<div id="loadscreen3" class="loader3">
		<div class="init-but-cont">
			<input type="button" class="hide-file" id="newPJ">
				<label for="newPJ" class="initial-button">
					<img class="init-img" src="Media/SVG/NewPJ.svg" alt="">
					
				</label>
			<input type="file" class="hide-file" id="loadPJ">
				<label for="loadPJ" class="initial-button">
					<img class="init-img" src="Media/SVG/LoadPJ.svg" alt="">
					
				</label>			
		</div>
		<img class="byModern" src="Media/SVG/ByModern.svg" alt="">
		
	</div>

	
	<div id="setconfigurator">
	</div>
	<div id="content">
		<div class="fixed_nav">
			<div class="logo-bar"><img src="Media/SVG/ModeX.svg" class="logo-icon">
				<img class="RightHead" src="Media/SVG/RightHead.svg" alt="">
			</div>
			<div class="hide-nav-controls">
				<div class="box" style="height: 60px;">
					<button class="button_nav Nav" id="nav-3"><img src="Media/SVG/TheWall.svg" class="bar-icon">Builder
					</button>
					<button class="button_nav Nav" id="nav-4"><img src="Media/SVG/Catalog.svg" class="bar-icon">Catalog
					</button>
					<button class="button_nav" id="cameraswitcher" disabled><img src="Media/SVG/3D.svg" class="bar-icon">3D view </button>			
					<div id="lock" class="lock">
						<img src="Media/SVG/Save.svg" class="bar-icon">Save
						<div class="dropdown-content">
							<button class="button_save" id="save"> <img src="Media/SVG/PrjSave.svg" class="bar-icon">Save Project &#8203</button>
							<button class="button_save" id="export"> <img src="Media/SVG/ExportCom.svg" class="bar-icon">Commercial offer &#8203</button>
							<button class="button_save" id="export3d"> <img src="Media/SVG/3Dexport.svg" class="bar-icon">Export 3D model &#8203</button>
							<button class="button_save" id="feedbackRequest"> <img src="Media/SVG/ManagetContact.svg" class="bar-icon">Contact Manager &#8203</button>
						</div>
					</div>				
				</div>
				
			</div>
		</div>
		<div id="Sidenav" class="sidenav">		
		</div>
		<div id="canvas" style="position: fixed; top: 0; bottom: 0; width: 100%"></div>
	</div>
	<div id="feedback"></div>
	<script src="./pixi.min.js"></script>
	<script src="./pixi-filters.js"></script>
	<script src="./xlsx.full.min.js"></script>
	<script src="./filesaver.min.js"></script>
	<script type="module" src="AdditionalScripts/mainScript.js"></script>
</body>

</html>
